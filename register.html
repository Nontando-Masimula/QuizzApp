<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>Test your knowledge with our fun and interactive quiz!</h1>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="login.html" class="nav-btn">Login</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="modal-content" id="register-form">
            <h2>Register</h2>
            <form id="register-form"> 
                <label for="fullname">Full Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="email">Confirm Email:</label>
                <input type="email" id="email_" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" required>
                <button type="submit" class="button" onclick="storeUserDetails()">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" class="link">Login here</a></p>
        </div>
    </div>
</body>

<script src="scripts.js"></script>
</html>
